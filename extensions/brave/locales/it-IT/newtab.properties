privateTabTitle=Questo è un Pannello Privato
privateTabText1=I pannelli privati non sono salvati nella cronologia di navigazione o contati nei calcoli di Brave Payments. I pannelli privati ed i relativi cookies si cancellano quando il browser viene chiuso.
privateTabText2=I file scaricati, i nuovi preferiti e le password possono essere ancora salvate mentre stai usando un pannello privato e non verranno cancellate quando il pannello privato sarà chiuso.
privateTabText3=Si prega di notare: anche se i siti che visiti nei pannelli privati non vengono salvati sul tuo computer, non ti rendono anonimo o invisibile al tuo fornitore di servizi internet, al tuo datore di lavoro o alle pagine che stai visitando.
