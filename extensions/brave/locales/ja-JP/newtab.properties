privateTabText1=プライベートタブはページ履歴に記録されず、Brave Paymentsの計算でカウントされません。ブラウザが閉じられると、プライベートタブとそのCookieが消えます。
privateTabText2=プライベートタブを使用している間もファイルのダウンロード、新しいブックマーク、およびパスワードを保存することが可能です。それらはプライベートタブを閉じても削除されません。
privateTabText3=注意：プライベートタブでアクセスするサイトはコンピューターには保存されませんが、インターネットプロバイダーや上司、あるいは訪問先のサイトに対する匿名性は保証されません。
